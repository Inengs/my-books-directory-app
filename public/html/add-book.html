<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="Book-Add" class="Book-Add">
        <div class="Book-Add-form">
            <h1>ADD A NEW BOOK</h1>
            <form id="add-book-form" action="/books" method="post">
                <fieldset>
                    <legend>Book</legend>
                    <label>Title:</label><br>
                    <input type="text" name="title" id="title" placeholder="title" required autofocus>
                    <br>
                    <label>Author:</label><br>
                    <input type="text" name="author" id="author" placeholder="author" required>
                    <br>
                    <label>Genre:</label><br>
                    <input type="text" name="genre" id="genre" placeholder="genre" required>
                    <br>
                    <label>Publication Year:</label><br>
                    <input type="number" name="publicationYear" id="publicationYear" placeholder="publication year"
                        required>
                    <br>
                    <label>ISBN:</label><br>
                    <input type="text" name="isbn" id="isbn" placeholder="ISBN" required>
                    <br>
                </fieldset>
                <br>
                <button id="Submit">Add Book</button>
            </form>
        </div>

        <h3>Book Details</h3>
        <div id="bookDetails"></div>

    </section>

    <script src="/js/add-book.js"></script>
</body>

</html>
