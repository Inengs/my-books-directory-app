<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a book</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>
        <ul class="nav-list">
            <li><a href="/home" class="nav-link">Home</a></li>
            <li><a href="/get-book" class="nav-link">Get Book</a></li>
            <li><a href="/add-book" class="nav-link">Add Book</a></li>
            <li><a href="/delete-book" class="nav-link">Delete Book</a></li>
            <li><a href="/update-book" class="nav-link">Update Book</a></li>
            <li><button id="logout-button" class="nav-button">Logout</button></li>
        </ul>
    </nav>

    <section id="Book-get" class="Book-get">
        <div class="Book-Get-form">
            <h1>GET BOOK BY ID</h1>
            <form id="get-book-form" aria-labelledby="get-book-title">
                <fieldset>
                    <legend>Book</legend>
                    <label for="book-id">Select Book or Enter ID:</label><br>
                    <select id="book-select" name="book-select">
                        <option value="">-- Select a Book --</option>
                    </select><br>
                    <input type="text" name="book-id" id="book-id" placeholder="Or enter book ID" required>
                    <br>
                </fieldset>
                <br>
                <button type="submit" id="submit" aria-label="Get Book">Get Book</button>
            </form>
        </div>

        <h3>Book Details</h3>
        <div id="bookDetails"></div>
    </section>

    <script src="/js/utils.js"></script>
    <script src="/js/get-book-by-id.js"></script>

</body>

</html>
