<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a book</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="Book-get" class="Book-get">
        <div class="Book-Get-form">
            <h1>GET BOOK BY ID</h1>
            <form id="get-book-form" action="/books" method="GET">
                <fieldset>
                    <legend>Book</legend>
                    <label>Book-id:</label><br>
                    <input type="text" name="book-id" id="book-id" placeholder="Enter book ID" required>
                    <br>
                </fieldset>
                <br>
                <button id="Submit">Get Book</button>
            </form>
        </div>

        <h3>Book Details</h3>
        <div id="bookDetails"></div>
        <label>Title:</label><br>
        <input type="text" id="title" readonly><br>

        <label>Author:</label><br>
        <input type="text" id="author" readonly><br>

        <label>Genre:</label><br>
        <input type="text" id="genre" readonly><br>

        <label>Publication Year:</label><br>
        <input type="text" id="publicationYear" readonly><br>

        <label>ISBN:</label><br>
        <input type="text" id="isbn" readonly><br>
        </div>

    </section>

    <script src="/js/get-book.js"></script>
</body>

</html>
