<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>
        <ul class="nav-list">
            <li><a href="/home" class="nav-link">Home</a></li>
            <li><a href="/get-book" class="nav-link">Get Book</a></li>
            <li><a href="/add-book" class="nav-link">Add Book</a></li>
            <li><a href="/delete-book" class="nav-link">Delete Book</a></li>
            <li><a href="/update-book" class="nav-link">Update Book</a></li>
            <li><button id="logout-button" class="nav-button">Logout</button></li>
        </ul>
    </nav>

    <section id="Book-Update" class="Book-Update">
        <div class="Book-Update-form">
            <h1>UPDATE BOOK DETAILS</h1>
            <form id="update-book-form" method="post" aria-labelledby="update-book-title">
                <input type="hidden" name="_method" value="PUT">
                <fieldset>
                    <legend>Book</legend>
                    <label for="book-id">Enter Book ID:</label><br>
                    <input type="text" id="book-id" name="book-id" required>
                    <br>
                    <label for="title">Title:</label><br>
                    <input type="text" name="title" id="title" required>
                    <br>
                    <label for="author">Author:</label><br>
                    <input type="text" name="author" id="author" required>
                    <br>
                    <label for="genre">Genre:</label><br>
                    <input type="text" name="genre" id="genre" required>
                    <br>
                    <label for="publicationYear">Publication Year:</label><br>
                    <input type="number" name="publicationYear" id="publicationYear" required>
                    <br>
                    <label for="isbn">ISBN:</label><br>
                    <input type="text" name="isbn" id="isbn" required>
                    <br>
                </fieldset>
                <br>
                <button type="submit" id="update-book" aria-label="Add Book">Update Book</button>
            </form>
        </div>

        <h3>Book Details</h3>
        <div id="bookDetails"></div>


    </section>

    <script src="/js/utils.js"></script>
    <script src="/js/update-book.js"></script>
</body>

</html>
