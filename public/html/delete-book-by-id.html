<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete book</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="Book-delete" class="Book-delete">
        <div class="Book-delete-form">
            <h1>DELETE BOOK BY ID</h1>
            <form id="delete-book-form" action="/books" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <fieldset>
                    <legend>Book</legend>
                    <label>Book-id:</label><br>
                    <input type="text" name="delete-book-id" id="delete-book-id" placeholder="Enter book ID to delete"
                        required>
                    <br>
                </fieldset>
                <br>
                <button type="Submit" id="delete-button">Delete Book</button>
            </form>
        </div>
    </section>

    <script src="/js/delete-book.js"></script>
</body>

</html>
